<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio Page</title>
  <link rel="stylesheet" href="styles.css">

  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #333;
  color: white;
  padding: 10px 0;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

nav .logo h1 {
  font-size: 24px;
}

nav ul {
  display: flex;
  list-style-type: none;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 16px;
}

nav ul li a:hover {
  color: #ff6347;  
}

main {
  padding: 20px;
  text-align: center;
}

.intro h2 {
  font-size: 36px;
  margin-bottom: 10px;
}

.intro p {
  font-size: 18px;
}

.portfolio {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 20px;
  margin-top: 30px;
}

.portfolio-item {
  background-color: white;
  border-radius: 8px;
  overflow: hidden;
  width: 30%;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.portfolio-item img {
  width: 100%;
  height: auto;
  border-bottom: 2px solid #f4f4f4;
}

.portfolio-item h3 {
  font-size: 24px;
  margin: 10px 0;
}

.portfolio-item p {
  font-size: 16px;
  color: #555;
  margin-bottom: 20px;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 50px;
}

@media (max-width: 768px) {
  .portfolio-item {
    width: 45%; 
  }
}

@media (max-width: 480px) {
  .portfolio-item {
    width: 100%;  
  }
}
</style

</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1>My Portfolio</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome to My Portfolio</h2>
      <p>Here are some of the projects I've worked on:</p>
    </section>

    <section class="portfolio">
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/400" alt="Project 1">
        <h3>Project 1</h3>
        <p>Description of project 1.</p>
      </div>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/400" alt="Project 2">
        <h3>Project 2</h3>
        <p>Description of project 2.</p>
      </div>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/400" alt="Project 3">
        <h3>Project 3</h3>
        <p>Description of project 3.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
