<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        
        h2 img {
            width: 150px;
            margin-top: 20px;
        }

        
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;  
            gap: 20px;  
            padding: 20px;
        }

   
        .gallery img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;  
        }

        
        .gallery img:hover {
            transform: scale(1.1);
        }

        
        @media (max-width: 1200px) {
            .gallery img {
                max-width: 45%; 
        }

        @media (max-width: 768px) {
            .gallery img {
                max-width: 60%;  
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                max-width: 90%;  
            }
        }
    }
    .gallery-item::after{
        content: "";
        position: absolute;
        overflow: hidden;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(from color r g b);
        opacity: 0;
        transition: opacity 0.3sease;
    }
    </style>
</head>
<body>
    <!-- Header Section -->
    <h2><img src="gallery logo.png" alt="Gallery Logo"></h2>
    
    <div class="nav-item ">Short films</div>
    
    <!-- Image Gallery -->
    <div class="gallery">
        <img src="1.png" alt="Image 1">
        <img src="2.png" alt="Image 2">
        <img src="3.png" alt="Image 3">
    </div>
</body>
</html>
